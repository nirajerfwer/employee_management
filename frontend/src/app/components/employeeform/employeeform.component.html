<div class="employee-form">
  <h1>{{ isUpdate ? 'Update Product' : 'Add Product' }}</h1>

  <form [formGroup]="eform" (ngSubmit)="formsubmit()">

    <div class="formcontrollers">
      <label>Employee Name</label>
      <input type="text" formControlName="name" placeholder="Enter employee name" />
      <label class="error" *ngIf="(employeeformcontrols['name'].touched || submited) && employeeformcontrols['name'].hasError('required')">
        name is required.
      </label>
    </div>

    <div class="formcontrollers">
      <label>Salary</label>
      <input type="number" formControlName="salary" placeholder="Enter salary" />
      <label class="error" *ngIf="(employeeformcontrols['salary'].touched || submited) && employeeformcontrols['salary'].hasError('required')">
        salary is required.
      </label>
      <label class="error" *ngIf="(employeeformcontrols['salary'].touched || submited) && employeeformcontrols['salary'].hasError('min')">
        minimum salary must be â‚¹1000.
      </label>
    </div>

    <div class="formcontrollers">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter email" />
      <label class="error" *ngIf="employeeformcontrols['email'].touched && employeeformcontrols['email'].hasError('required') || submited && employeeformcontrols['email'].hasError('required')">
        email is required.
      </label>
      <label class="error" *ngIf="employeeformcontrols['email'].touched && employeeformcontrols['email'].hasError('pattern') || submited && employeeformcontrols['email'].hasError('pattern')">
        please enter a valid email address.
      </label>
    </div>

    <div class="formcontrollers">
      <label>Date of Birth</label>
      <input type="date" formControlName="dob" />
      <label class="error" *ngIf="(employeeformcontrols['dob'].touched || submited) && employeeformcontrols['dob'].hasError('required')">
        date of birth is required.
      </label>
      <label class="error" *ngIf="(employeeformcontrols['dob'].touched || submited) && employeeformcontrols['dob'].hasError('minage')">
        employee must be at least 16 years old.
      </label>
    </div>

    <div class="formcontrollers">
      <label>Upload Picture</label>
      <input type="file" (change)="pictureuploaded($event)" />
      <label class="error" *ngIf="pictureerror">{{ pictureerrormessage }}</label>
    </div>

    <div class="formcontrollers">
      <label>Payroll Type</label>
      <select formControlName="payroll">
        <option value="">-- Select --</option>
        <option value="adhoc">Adhoc</option>
        <option value="permanent">Permanent</option>
        <option value="temporary">Temporary</option>
      </select>
      <label class="error" *ngIf="(employeeformcontrols['payroll'].touched || submited) && employeeformcontrols['payroll'].hasError('required')">
        payroll type is required.
      </label>
    </div>

    <div class="formactions">
      <button type="submit">{{ isUpdate ? 'Update Employee' : 'Create Employee' }}</button>
    </div>

  </form>
</div>
