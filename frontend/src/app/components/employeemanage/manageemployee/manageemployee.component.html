<div style="display: inline-flex;justify-content: space-between;width: 100%;align-items: center;">
  <h1>Manage Employes</h1>
  <button [routerLink]="'/form/'" style="
    padding: 10px;
    height: fit-content;
    text-align: center;
    align-items: center;
    justify-content: center;
    display: flex;
">Add Employees</button>
</div>

<div class="Manager_container">
<mat-form-field style="width: 100%;">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="search employee" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
      <td mat-cell *matCellDef="let row"> {{row._id}} </td>
    </ng-container>

    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture </th>
      <td mat-cell *matCellDef="let row"><img [src]="'assets/pictures/' + row.picture"></td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
      <td mat-cell *matCellDef="let row"> {{row.salary}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of birth </th>
      <td mat-cell *matCellDef="let row"> {{row.dob}} </td>
    </ng-container>


    <ng-container matColumnDef="payroll">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PayRoll </th>
      <td mat-cell *matCellDef="let row"> {{row.payroll}} </td>
    </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="accent" class="mr-2" [routerLink]="'/form/'+ row._id">Edit</button>
          <button mat-raised-button color="warn" (click)="DeleteBrand(row._id)">Delete</button></td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

</div>
